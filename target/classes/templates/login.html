<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main.html}">

<head>
    <title>Đăng nhập</title>
</head>

<body>
    <main layout:fragment="content">
        <h2 style="text-align:center;">🔐 Đăng nhập</h2>
        <form th:action="@{/login}" method="post" 
              style="max-width: 400px; margin: 30px auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

            <div style="margin-bottom: 15px;">
                <label for="username">Tên đăng nhập:</label><br>
                <input type="text" id="username" name="username" required
                       style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password">Mật khẩu:</label><br>
                <input type="password" id="password" name="password" required
                       style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>

            <button type="submit"
                    style="width:100%; padding:10px; background-color:#333; color:white; border:none; border-radius:4px; cursor:pointer;">
                Đăng nhập
            </button>

            <p th:text="${error}" style="color:red; text-align:center; margin-top:10px;"></p>
        </form>
    </main>
</body>
</html>
