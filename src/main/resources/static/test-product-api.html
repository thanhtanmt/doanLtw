<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
        }
        
        .control-item input,
        .control-item select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .btn-info { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
        .btn-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-danger { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #667eea;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-brand {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #7f8c8d;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .json-output {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            overflow-x: auto;
        }
        
        .json-output pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #f5c6cb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Product API Tester</h1>
            <p>Test v√† Demo c√°c ch·ª©c nƒÉng Product API</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label>Product ID:</label>
                    <input type="number" id="productId" placeholder="Nh·∫≠p ID s·∫£n ph·∫©m" value="1">
                </div>
                <div class="control-item">
                    <label>T√™n s·∫£n ph·∫©m:</label>
                    <input type="text" id="searchName" placeholder="T√¨m ki·∫øm theo t√™n">
                </div>
                <div class="control-item">
                    <label>Category ID:</label>
                    <input type="number" id="categoryId" placeholder="ID danh m·ª•c">
                </div>
                <div class="control-item">
                    <label>Brand:</label>
                    <input type="text" id="brand" placeholder="Th∆∞∆°ng hi·ªáu">
                </div>
                <div class="control-item">
                    <label>Gender:</label>
                    <select id="gender">
                        <option value="">-- Ch·ªçn --</option>
                        <option value="Nam">Nam</option>
                        <option value="N·ªØ">N·ªØ</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Page Size:</label>
                    <input type="number" id="pageSize" placeholder="S·ªë s·∫£n ph·∫©m/trang" value="12">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="getAllProducts()">üì¶ T·∫•t c·∫£ s·∫£n ph·∫©m</button>
                <button class="btn-success" onclick="getProductById()">üîç Chi ti·∫øt s·∫£n ph·∫©m</button>
                <button class="btn-info" onclick="searchProducts()">üîé T√¨m ki·∫øm</button>
                <button class="btn-warning" onclick="getNewProducts()">‚≠ê S·∫£n ph·∫©m m·ªõi</button>
                <button class="btn-danger" onclick="getFeaturedProducts()">üèÜ N·ªïi b·∫≠t</button>
                <button class="btn-primary" onclick="getByCategory()">üìë Theo danh m·ª•c</button>
                <button class="btn-success" onclick="advancedSearch()">üîß T√¨m ki·∫øm n√¢ng cao</button>
            </div>
        </div>
        
        <div class="content">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3 id="totalProducts">0</h3>
                    <p>T·ªïng s·∫£n ph·∫©m</p>
                </div>
                <div class="stat-card">
                    <h3 id="currentPage">-</h3>
                    <p>Trang hi·ªán t·∫°i</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPages">-</h3>
                    <p>T·ªïng s·ªë trang</p>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="productsContainer" class="products-grid"></div>
            
            <div id="jsonOutput" class="json-output" style="display: none;">
                <h3>üìÑ JSON Response:</h3>
                <pre id="jsonData"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/products';
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('productsContainer').innerHTML = '';
            document.getElementById('jsonOutput').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            hideLoading();
        }
        
        function updateStats(data) {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'grid';
            
            document.getElementById('totalProducts').textContent = data.totalItems || data.total || 0;
            document.getElementById('currentPage').textContent = data.currentPage !== undefined ? data.currentPage + 1 : '-';
            document.getElementById('totalPages').textContent = data.totalPages || '-';
        }
        
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (!products || products.length === 0) {
                container.innerHTML = '<p style="text-align: center; width: 100%; padding: 40px; color: #7f8c8d;">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</p>';
                return;
            }
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const imageUrl = product.images && product.images.length > 0 
                    ? product.images[0].url 
                    : '';
                
                const priceDisplay = product.minPrice === product.maxPrice
                    ? formatPrice(product.minPrice)
                    : `${formatPrice(product.minPrice)} - ${formatPrice(product.maxPrice)}`;
                
                card.innerHTML = `
                    <div class="product-image">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 'üñºÔ∏è'}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-brand">
                            ${product.brand || 'No Brand'} ‚Ä¢ ${product.gender || 'Unisex'}
                        </div>
                        <div class="product-price">${priceDisplay}</div>
                        <div class="product-meta">
                            <span>${product.hasStock ? '<span class="badge badge-success">C√≤n h√†ng</span>' : '<span class="badge badge-warning">H·∫øt h√†ng</span>'}</span>
                            <span>‚≠ê ${product.averageRating || 0} (${product.totalReviews || 0})</span>
                        </div>
                        <div class="product-meta" style="margin-top: 10px;">
                            <span>Kho: ${product.totalQuantity}</span>
                            <span>Size: ${product.availableSizes ? product.availableSizes.join(', ') : 'N/A'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }
        
        function showJson(data) {
            const jsonOutput = document.getElementById('jsonOutput');
            const jsonData = document.getElementById('jsonData');
            jsonData.textContent = JSON.stringify(data, null, 2);
            jsonOutput.style.display = 'block';
        }
        
        async function fetchAPI(url) {
            showLoading();
            try {
                const response = await fetch(url);
                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    displayProducts(data.data);
                    updateStats(data);
                    showJson(data);
                } else {
                    showError(data.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                hideLoading();
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        }
        
        function getAllProducts() {
            const pageSize = document.getElementById('pageSize').value || 12;
            fetchAPI(`${API_BASE_URL}?page=0&size=${pageSize}&sortBy=createdAt&sortDir=desc`);
        }
        
        function getProductById() {
            const id = document.getElementById('productId').value;
            if (!id) {
                showError('Vui l√≤ng nh·∫≠p Product ID');
                return;
            }
            fetchAPI(`${API_BASE_URL}/${id}`);
        }
        
        function searchProducts() {
            const name = document.getElementById('searchName').value;
            if (!name) {
                showError('Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m ƒë·ªÉ t√¨m ki·∫øm');
                return;
            }
            fetchAPI(`${API_BASE_URL}/search?name=${encodeURIComponent(name)}`);
        }
        
        function getNewProducts() {
            fetchAPI(`${API_BASE_URL}/new`);
        }
        
        function getFeaturedProducts() {
            fetchAPI(`${API_BASE_URL}/featured?limit=12`);
        }
        
        function getByCategory() {
            const categoryId = document.getElementById('categoryId').value;
            if (!categoryId) {
                showError('Vui l√≤ng nh·∫≠p Category ID');
                return;
            }
            const pageSize = document.getElementById('pageSize').value || 12;
            fetchAPI(`${API_BASE_URL}/category/${categoryId}?page=0&size=${pageSize}`);
        }
        
        function advancedSearch() {
            const name = document.getElementById('searchName').value;
            const categoryId = document.getElementById('categoryId').value;
            const brand = document.getElementById('brand').value;
            const gender = document.getElementById('gender').value;
            const pageSize = document.getElementById('pageSize').value || 12;
            
            let url = `${API_BASE_URL}/advanced-search?page=0&size=${pageSize}`;
            if (name) url += `&name=${encodeURIComponent(name)}`;
            if (categoryId) url += `&categoryId=${categoryId}`;
            if (brand) url += `&brand=${encodeURIComponent(brand)}`;
            if (gender) url += `&gender=${encodeURIComponent(gender)}`;
            
            fetchAPI(url);
        }
        
        // Load s·∫£n ph·∫©m khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = function() {
            getAllProducts();
        };
    </script>
</body>
</html>
