<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>Quên mật khẩu</title>

<style>
.forgot-password-wrapper {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: calc(100vh - 200px);
	padding: 40px 20px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.forgot-password-container {
	width: 100%;
	max-width: 500px;
	background: white;
	border-radius: 15px;
	box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.forgot-password-header {
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	padding: 40px;
	text-align: center;
}

.forgot-password-header i {
	font-size: 60px;
	margin-bottom: 20px;
	opacity: 0.9;
}

.forgot-password-header h1 {
	font-size: 28px;
	font-weight: 700;
	margin-bottom: 10px;
}

.forgot-password-header p {
	font-size: 15px;
	opacity: 0.9;
	line-height: 1.6;
}

.forgot-password-body {
	padding: 40px;
}

.step-indicator {
	display: flex;
	justify-content: center;
	gap: 10px;
	margin-bottom: 30px;
}

.step {
	width: 40px;
	height: 4px;
	background: #e0e0e0;
	border-radius: 2px;
	transition: all 0.3s;
}

.step.active {
	background: #667eea;
}

.form-group {
	margin-bottom: 25px;
}

.form-label {
	display: block;
	font-weight: 600;
	font-size: 14px;
	margin-bottom: 8px;
	color: #333;
}

.form-label i {
	margin-right: 8px;
	color: #667eea;
}

.input-wrapper {
	position: relative;
}

.input-wrapper i {
	position: absolute;
	left: 18px;
	top: 50%;
	transform: translateY(-50%);
	color: #bdc3c7;
	font-size: 16px;
}

.form-input {
	width: 100%;
	padding: 15px 15px 15px 50px;
	border: 1px solid #e0e0e0;
	border-radius: 8px;
	font-size: 15px;
	transition: all 0.3s;
}

.form-input:focus {
	outline: none;
	border-color: #667eea;
	box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

.submit-btn {
	width: 100%;
	padding: 15px;
	border: none;
	border-radius: 8px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	font-size: 16px;
	font-weight: 600;
	cursor: pointer;
	transition: all 0.3s;
}

.submit-btn:hover {
	transform: translateY(-2px);
	box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.submit-btn:disabled {
	opacity: 0.6;
	cursor: not-allowed;
	transform: none;
}

.back-to-login {
	text-align: center;
	margin-top: 25px;
	color: #333;
}

.back-to-login a {
	color: #667eea;
	font-weight: 600;
	text-decoration: none;
	display: inline-flex;
	align-items: center;
	gap: 8px;
}

.back-to-login a:hover {
	text-decoration: underline;
}

.alert {
	padding: 12px 15px;
	border-radius: 8px;
	margin-bottom: 20px;
	font-size: 14px;
	display: flex;
	align-items: center;
	gap: 10px;
}

.alert-success {
	background: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
}

.alert-error {
	background: #f8d7da;
	color: #721c24;
	border: 1px solid #f5c6cb;
}

.alert-info {
	background: #d1ecf1;
	color: #0c5460;
	border: 1px solid #bee5eb;
}

.help-text {
	font-size: 13px;
	color: #6c757d;
	margin-top: 8px;
	line-height: 1.5;
}

.verification-code-input {
	display: flex;
	gap: 10px;
	justify-content: center;
	margin: 20px 0;
}

.verification-code-input input {
	width: 50px;
	height: 60px;
	text-align: center;
	font-size: 24px;
	font-weight: bold;
	border: 2px solid #e0e0e0;
	border-radius: 8px;
	transition: all 0.3s;
}

.verification-code-input input:focus {
	outline: none;
	border-color: #667eea;
	box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

.resend-link {
	text-align: center;
	margin-top: 15px;
	font-size: 14px;
}

.resend-link button {
	background: none;
	border: none;
	color: #667eea;
	font-weight: 600;
	cursor: pointer;
	text-decoration: underline;
}

.resend-link button:hover {
	color: #764ba2;
}

.resend-link button:disabled {
	color: #bdc3c7;
	cursor: not-allowed;
	text-decoration: none;
}

@media ( max-width : 768px) {
	.forgot-password-container {
		max-width: 90%;
	}
	.forgot-password-header {
		padding: 30px 20px;
	}
	.forgot-password-body {
		padding: 30px 20px;
	}
}
</style>
</head>

<body>

	<main layout:fragment="content">

		<div class="forgot-password-wrapper">
			<div class="forgot-password-container">

				<div class="forgot-password-header">
					<i class="fas fa-key"></i>
					<h1>Quên mật khẩu?</h1>
					<p>Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi mã xác thực để đặt lại mật khẩu.</p>
				</div>

				<div class="forgot-password-body">

					<!-- Step 1: Nhập email -->
					<div id="step-1" class="step-content">
						<div class="step-indicator">
							<div class="step active"></div>
							<div class="step"></div>
							<div class="step"></div>
						</div>

						<form th:action="@{/forgot-password}" method="post" id="email-form">
							
							<div th:if="${message}" class="alert alert-success">
								<i class="fas fa-check-circle"></i>
								<span th:text="${message}"></span>
							</div>

							<div th:if="${error}" class="alert alert-error">
								<i class="fas fa-exclamation-circle"></i>
								<span th:text="${error}"></span>
							</div>

							<div class="form-group">
								<label for="email" class="form-label">
									<i class="fas fa-envelope"></i> Email của bạn
								</label>
								<div class="input-wrapper">
									<i class="fas fa-at"></i>
									<input type="email" 
										id="email" 
										name="email" 
										class="form-input"
										placeholder="Nhập email đã đăng ký" 
										required 
										autofocus>
								</div>
								<p class="help-text">
									<i class="fas fa-info-circle"></i> 
									Nhập email bạn đã sử dụng để đăng ký tài khoản
								</p>
							</div>

							<button type="submit" class="submit-btn">
								<i class="fas fa-paper-plane"></i> Gửi mã xác thực
							</button>
						</form>
					</div>

					<div class="back-to-login">
						<a th:href="@{/login}">
							<i class="fas fa-arrow-left"></i> Quay lại đăng nhập
						</a>
					</div>

				</div>
			</div>
		</div>

	</main>
</body>
</html>
