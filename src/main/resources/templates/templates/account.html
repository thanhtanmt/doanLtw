<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Tài Khoản Của Tôi</title>
    <style>
        .account-page { background: #f8f9fa; padding: 40px 0; }
        .page-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 0; color: white; text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; font-weight: 700; }
        .account-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: grid; grid-template-columns: 280px 1fr; gap: 30px; }
        .account-nav { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.07); padding: 20px; height: fit-content; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 10px; color: #555; font-weight: 600; margin-bottom: 10px; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { background: #f8f9ff; color: #667eea; }
        .nav-link i { width: 20px; text-align: center; }
        .account-content { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.07); padding: 30px; }
        .content-header { font-size: 24px; font-weight: 700; color: #2c3e50; margin-bottom: 25px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header"><h1>Tài Khoản Của Tôi</h1></div>
    <div class="account-container">
        <aside class="account-nav">
            <a href="#" class="nav-link active"><i class="fas fa-user-circle"></i>Thông tin cá nhân</a>
            <a href="#" class="nav-link"><i class="fas fa-map-marker-alt"></i>Sổ địa chỉ</a>
            <a th:href="@{/orders}" class="nav-link"><i class="fas fa-receipt"></i>Lịch sử đơn hàng</a>
            <a th:href="@{/wishlist}" class="nav-link"><i class="fas fa-heart"></i>Danh sách yêu thích</a>
            <a href="#" class="nav-link"><i class="fas fa-key"></i>Đổi mật khẩu</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a>
        </aside>
        <main class="account-content">
            <h2 class="content-header">Thông tin cá nhân</h2>
            <!-- Content for profile editing will go here -->
            <p>Chào mừng bạn quay trở lại!</p>
        </main>
    </div>
</div>
</body>
</html>
