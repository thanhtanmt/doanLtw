<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>Đặt lại mật khẩu</title>

<style>
.reset-password-wrapper {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: calc(100vh - 200px);
	padding: 40px 20px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.reset-password-container {
	width: 100%;
	max-width: 500px;
	background: white;
	border-radius: 15px;
	box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.reset-password-header {
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	padding: 40px;
	text-align: center;
}

.reset-password-header i {
	font-size: 60px;
	margin-bottom: 20px;
	opacity: 0.9;
}

.reset-password-header h1 {
	font-size: 28px;
	font-weight: 700;
	margin-bottom: 10px;
}

.reset-password-header p {
	font-size: 15px;
	opacity: 0.9;
	line-height: 1.6;
}

.reset-password-body {
	padding: 40px;
}

.form-group {
	margin-bottom: 25px;
}

.form-label {
	display: block;
	font-weight: 600;
	font-size: 14px;
	margin-bottom: 8px;
	color: #333;
}

.form-label i {
	margin-right: 8px;
	color: #667eea;
}

.input-wrapper {
	position: relative;
}

.input-wrapper i {
	position: absolute;
	left: 18px;
	top: 50%;
	transform: translateY(-50%);
	color: #bdc3c7;
	font-size: 16px;
}

.input-wrapper .toggle-password {
	position: absolute;
	right: 18px;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	color: #7f8c8d;
}

.form-input {
	width: 100%;
	padding: 15px 50px 15px 50px;
	border: 1px solid #e0e0e0;
	border-radius: 8px;
	font-size: 15px;
	transition: all 0.3s;
}

.form-input:focus {
	outline: none;
	border-color: #667eea;
	box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

.submit-btn {
	width: 100%;
	padding: 15px;
	border: none;
	border-radius: 8px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	font-size: 16px;
	font-weight: 600;
	cursor: pointer;
	transition: all 0.3s;
}

.submit-btn:hover {
	transform: translateY(-2px);
	box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.alert {
	padding: 12px 15px;
	border-radius: 8px;
	margin-bottom: 20px;
	font-size: 14px;
	display: flex;
	align-items: center;
	gap: 10px;
}

.alert-success {
	background: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
}

.alert-error {
	background: #f8d7da;
	color: #721c24;
	border: 1px solid #f5c6cb;
}

.help-text {
	font-size: 13px;
	color: #6c757d;
	margin-top: 8px;
	line-height: 1.5;
}

.password-strength {
	margin-top: 10px;
	font-size: 13px;
}

.strength-bar {
	height: 4px;
	background: #e0e0e0;
	border-radius: 2px;
	margin-top: 8px;
	overflow: hidden;
}

.strength-bar-fill {
	height: 100%;
	width: 0;
	transition: all 0.3s;
}

.strength-weak {
	background: #dc3545;
	width: 33%;
}

.strength-medium {
	background: #ffc107;
	width: 66%;
}

.strength-strong {
	background: #28a745;
	width: 100%;
}

.password-requirements {
	margin-top: 15px;
	padding: 15px;
	background: #f8f9fa;
	border-radius: 8px;
	font-size: 13px;
}

.password-requirements ul {
	list-style: none;
	padding: 0;
	margin: 10px 0 0 0;
}

.password-requirements li {
	margin-bottom: 5px;
	color: #6c757d;
}

.password-requirements li.valid {
	color: #28a745;
}

.password-requirements li i {
	margin-right: 8px;
}

@media ( max-width : 768px) {
	.reset-password-container {
		max-width: 90%;
	}
	.reset-password-header {
		padding: 30px 20px;
	}
	.reset-password-body {
		padding: 30px 20px;
	}
}
</style>
</head>

<body>

	<main layout:fragment="content">

		<div class="reset-password-wrapper">
			<div class="reset-password-container">

				<div class="reset-password-header">
					<i class="fas fa-lock"></i>
					<h1>Đặt lại mật khẩu</h1>
					<p>Tạo mật khẩu mới cho tài khoản của bạn</p>
				</div>

				<div class="reset-password-body">

					<form th:action="@{/reset-password}" method="post" id="reset-form">
						
						<input type="hidden" name="email" th:value="${email}">
						
						<div th:if="${message}" class="alert alert-success">
							<i class="fas fa-check-circle"></i>
							<span th:text="${message}"></span>
						</div>

						<div th:if="${error}" class="alert alert-error">
							<i class="fas fa-exclamation-circle"></i>
							<span th:text="${error}"></span>
						</div>

						<div class="form-group">
							<label for="code" class="form-label">
								<i class="fas fa-shield-alt"></i> Mã xác thực
							</label>
							<div class="input-wrapper">
								<i class="fas fa-key"></i>
								<input type="text" 
									id="code" 
									name="code" 
									class="form-input"
									placeholder="Nhập mã 6 số từ email" 
									maxlength="6"
									required 
									autofocus>
							</div>
							<p class="help-text">
								<i class="fas fa-info-circle"></i> 
								Kiểm tra email <strong th:text="${email}"></strong> để lấy mã
							</p>
						</div>

						<div class="form-group">
							<label for="password" class="form-label">
								<i class="fas fa-lock"></i> Mật khẩu mới
							</label>
							<div class="input-wrapper">
								<i class="fas fa-key"></i>
								<input type="password" 
									id="password" 
									name="password" 
									class="form-input"
									placeholder="Nhập mật khẩu mới" 
									required>
								<i class="fas fa-eye toggle-password" id="toggle-password"></i>
							</div>
							<div class="password-strength">
								<div class="strength-bar">
									<div class="strength-bar-fill" id="strength-bar"></div>
								</div>
								<span id="strength-text"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="confirmPassword" class="form-label">
								<i class="fas fa-lock"></i> Xác nhận mật khẩu
							</label>
							<div class="input-wrapper">
								<i class="fas fa-key"></i>
								<input type="password" 
									id="confirmPassword" 
									name="confirmPassword" 
									class="form-input"
									placeholder="Nhập lại mật khẩu mới" 
									required>
								<i class="fas fa-eye toggle-password" id="toggle-confirm"></i>
							</div>
						</div>

						<div class="password-requirements">
							<strong>Yêu cầu mật khẩu:</strong>
							<ul id="requirements">
								<li id="req-length">
									<i class="fas fa-circle"></i> Ít nhất 8 ký tự
								</li>
								<li id="req-uppercase">
									<i class="fas fa-circle"></i> Có ít nhất 1 chữ hoa
								</li>
								<li id="req-lowercase">
									<i class="fas fa-circle"></i> Có ít nhất 1 chữ thường
								</li>
								<li id="req-number">
									<i class="fas fa-circle"></i> Có ít nhất 1 số
								</li>
								<li id="req-match">
									<i class="fas fa-circle"></i> Mật khẩu khớp nhau
								</li>
							</ul>
						</div>

						<button type="submit" class="submit-btn">
							<i class="fas fa-check"></i> Đặt lại mật khẩu
						</button>
					</form>

				</div>
			</div>
		</div>

		<script>
		document.addEventListener('DOMContentLoaded', function() {
			const passwordInput = document.getElementById('password');
			const confirmPasswordInput = document.getElementById('confirmPassword');
			const togglePassword = document.getElementById('toggle-password');
			const toggleConfirm = document.getElementById('toggle-confirm');
			const strengthBar = document.getElementById('strength-bar');
			const strengthText = document.getElementById('strength-text');
			
			// Toggle password visibility
			togglePassword.addEventListener('click', function() {
				const type = passwordInput.type === 'password' ? 'text' : 'password';
				passwordInput.type = type;
				this.classList.toggle('fa-eye');
				this.classList.toggle('fa-eye-slash');
			});
			
			toggleConfirm.addEventListener('click', function() {
				const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
				confirmPasswordInput.type = type;
				this.classList.toggle('fa-eye');
				this.classList.toggle('fa-eye-slash');
			});
			
			// Password strength checker
			passwordInput.addEventListener('input', function() {
				const password = this.value;
				let strength = 0;
				
				// Check requirements
				const hasLength = password.length >= 8;
				const hasUppercase = /[A-Z]/.test(password);
				const hasLowercase = /[a-z]/.test(password);
				const hasNumber = /[0-9]/.test(password);
				
				document.getElementById('req-length').classList.toggle('valid', hasLength);
				document.getElementById('req-uppercase').classList.toggle('valid', hasUppercase);
				document.getElementById('req-lowercase').classList.toggle('valid', hasLowercase);
				document.getElementById('req-number').classList.toggle('valid', hasNumber);
				
				if (hasLength) strength++;
				if (hasUppercase) strength++;
				if (hasLowercase) strength++;
				if (hasNumber) strength++;
				
				// Update strength bar
				strengthBar.className = 'strength-bar-fill';
				if (strength <= 2) {
					strengthBar.classList.add('strength-weak');
					strengthText.textContent = 'Yếu';
					strengthText.style.color = '#dc3545';
				} else if (strength === 3) {
					strengthBar.classList.add('strength-medium');
					strengthText.textContent = 'Trung bình';
					strengthText.style.color = '#ffc107';
				} else {
					strengthBar.classList.add('strength-strong');
					strengthText.textContent = 'Mạnh';
					strengthText.style.color = '#28a745';
				}
				
				checkMatch();
			});
			
			confirmPasswordInput.addEventListener('input', checkMatch);
			
			function checkMatch() {
				const match = passwordInput.value === confirmPasswordInput.value && confirmPasswordInput.value !== '';
				document.getElementById('req-match').classList.toggle('valid', match);
			}
		});
		</script>

	</main>
</body>
</html>
