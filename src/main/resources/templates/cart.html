<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Giỏ hàng</title>
    <style>
        .cart-page {
            padding: 40px 0;
            min-height: 70vh;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 0;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        /* Khi giỏ hàng trống, hiển thị 1 cột và căn giữa */
        .cart-content:has(.empty-cart) {
            grid-template-columns: 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Cart Items */
        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cart-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .clear-cart {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .clear-cart:hover {
            text-decoration: underline;
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-cart-icon {
            font-size: 100px;
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        .empty-cart h3 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .empty-cart p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn-shop {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-shop:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 25px 0;
            border-bottom: 2px solid #f8f9fa;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .item-name a {
            color: inherit;
            text-decoration: none;
        }

        .item-name a:hover {
            color: #667eea;
        }

        .item-details {
            display: flex;
            gap: 20px;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .item-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-input {
            width: 50px;
            height: 35px;
            border: none;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .item-remove {
            color: #e74c3c;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            transition: all 0.3s;
        }

        .item-remove:hover {
            transform: scale(1.2);
        }

        .item-price-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .item-old-price {
            font-size: 16px;
            color: #95a5a6;
            text-decoration: line-through;
            margin-top: 5px;
        }

        .item-subtotal {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        /* Cart Summary */
        .cart-summary {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .summary-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .summary-card h3 {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 15px;
        }

        .summary-label {
            color: #7f8c8d;
        }

        .summary-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .summary-divider {
            height: 2px;
            background: #f0f0f0;
            margin: 20px 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 18px;
        }

        .summary-total .summary-label {
            color: #2c3e50;
            font-weight: 600;
        }

        .summary-total .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .btn-checkout {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            margin-bottom: 12px; /* ensure spacing from next button */
            display: block; /* make width and margins effective */
            text-align: center;
        }

        .btn-checkout:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-continue {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #2c3e50;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0; /* spacing handled by .btn-checkout margin-bottom */
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-continue:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .security-badge i {
            color: #2ecc71;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .item-price-section {
                grid-column: 2;
                text-align: left;
                margin-top: 15px;
            }

            .item-name {
                font-size: 16px;
            }

            .item-price {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-shopping-cart"></i> Giỏ Hàng</h1>
            <div class="breadcrumb">
                <a th:href="@{/}"><i class="fas fa-home"></i> Trang chủ</a>
                <span>/</span>
                <span>Giỏ hàng</span>
            </div>
        </div>

        <div class="cart-container">
            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div class="cart-header" th:if="${cart != null and cart.totalItems > 0}">
                        <h2>Sản phẩm trong giỏ (<span th:text="${cart.totalItems}">0</span>)</h2>
                        <a href="#" class="clear-cart btn-clear-cart">
                            <i class="fas fa-trash-alt"></i> Xóa tất cả
                        </a>
                    </div>

                    <!-- Cart Items from Backend -->
                    <div th:if="${cart != null and cart.totalItems > 0}">
                        <div class="cart-item" th:each="item : ${cart.items}">
                            <div class="item-image">
                                <img th:src="${item.imageUrl}" th:alt="${item.productName}">
                            </div>
                            <div class="item-info">
                                <h3 class="item-name">
                                    <a th:href="@{/product/{id}(id=${item.productId})}" th:text="${item.productName}">Product Name</a>
                                </h3>
                                <div class="item-details">
                                    <div class="item-detail">
                                        <i class="fas fa-ruler"></i>
                                        <span th:text="${item.variantInfo}">Size M</span>
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn btn-decrease" th:data-item-id="${item.itemId}">−</button>
                                        <input type="number" class="quantity-input" 
                                               th:value="${item.quantity}" 
                                               th:data-item-id="${item.itemId}"
                                               min="1" readonly>
                                        <button class="quantity-btn btn-increase" th:data-item-id="${item.itemId}">+</button>
                                    </div>
                                    <i class="fas fa-trash-alt item-remove btn-remove-item" 
                                       th:data-item-id="${item.itemId}" 
                                       title="Xóa"></i>
                                </div>
                            </div>
                            <div class="item-price-section">
                                <div>
                                    <div class="item-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">350.000đ</div>
                                </div>
                                <div class="item-subtotal">
                                    Tổng: <strong th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + 'đ'">700.000đ</strong>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty Cart State -->
                    <div class="empty-cart" th:if="${cart == null or cart.totalItems == 0}">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h3>Giỏ hàng trống</h3>
                        <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                        <a th:href="@{/products}" class="btn-shop">
                            <i class="fas fa-shopping-bag"></i> MUA SẮM NGAY
                        </a>
                    </div>
                </div>

                <!-- Cart Summary -->
                <aside class="cart-summary" th:if="${cart != null and cart.totalItems > 0}">
                    <div class="summary-card">
                        <h3>Tổng Đơn Hàng</h3>

                        <div class="summary-row">
                            <span class="summary-label">Tạm tính:</span>
                            <span class="summary-value" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</span>
                        </div>

                        <div class="summary-row">
                            <span class="summary-label">Phí vận chuyển:</span>
                            <span class="summary-value" style="color: #2ecc71;">Miễn phí</span>
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-total">
                            <span class="summary-label">Tổng cộng:</span>
                            <span class="summary-value" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</span>
                        </div>

                        <a th:href="@{/checkout}" class="btn-checkout">
                            <i class="fas fa-lock"></i> THANH TOÁN
                        </a>

                        <a th:href="@{/products}" class="btn-continue">
                            <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
                        </a>

                        <div class="security-badges">
                            <div class="security-badge">
                                <i class="fas fa-shield-alt"></i>
                                <span>Bảo mật</span>
                            </div>
                            <div class="security-badge">
                                <i class="fas fa-credit-card"></i>
                                <span>An toàn</span>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <!-- Include cart.js for cart functionality -->
    <script th:src="@{/js/cart.js}"></script>
    <script>
        // Enhanced quantity controls with backend integration
        document.addEventListener('click', function(e) {
            // Handle decrease button
            if (e.target.classList.contains('btn-decrease')) {
                const itemId = e.target.getAttribute('data-item-id');
                const input = document.querySelector(`input.quantity-input[data-item-id="${itemId}"]`);
                const currentValue = parseInt(input.value);
                
                if (currentValue > 1) {
                    CartManager.updateQuantity(itemId, currentValue - 1);
                } else {
                    CartManager.removeFromCart(itemId);
                }
            }
            
            // Handle increase button
            if (e.target.classList.contains('btn-increase')) {
                const itemId = e.target.getAttribute('data-item-id');
                const input = document.querySelector(`input.quantity-input[data-item-id="${itemId}"]`);
                const currentValue = parseInt(input.value);
                
                CartManager.updateQuantity(itemId, currentValue + 1);
            }
        });
    </script>
</body>
</html>
