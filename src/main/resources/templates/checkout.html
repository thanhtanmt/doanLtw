<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Thanh toán</title>
    <!-- CSRF Token for AJAX requests -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .checkout-page {
            padding: 40px 0;
            background: #f8f9fa;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 0;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .checkout-steps {
            max-width: 800px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.3);
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
            flex: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            background: white;
            color: #667eea;
        }

        .step.completed .step-circle {
            background: #2ecc71;
            color: white;
        }

        .step-label {
            font-size: 14px;
            font-weight: 500;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 30px;
        }

        /* Form Sections */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #2c3e50;
        }

        .form-label .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-method.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-method input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .payment-desc {
            font-size: 13px;
            color: #7f8c8d;
        }

        /* Order Summary */
        .order-summary {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .summary-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .summary-card h3 {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .order-item-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .order-item-details {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .order-item-price {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .item-quantity {
            color: #7f8c8d;
        }

        .item-total {
            font-weight: 700;
            color: #667eea;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 15px;
        }

        .summary-label {
            color: #7f8c8d;
        }

        .summary-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .summary-divider {
            height: 2px;
            background: #f0f0f0;
            margin: 20px 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 18px;
        }

        .summary-total .summary-label {
            color: #2c3e50;
            font-weight: 600;
        }

        .summary-total .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .btn-place-order {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-place-order:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .security-info i {
            color: #2ecc71;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: relative;
                top: 0;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-credit-card"></i> Thanh Toán</h1>
            
            <!-- Checkout Steps -->
            <div class="checkout-steps">
                <div class="step completed">
                    <div class="step-circle">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="step-label">Giỏ hàng</div>
                </div>
                <div class="step active">
                    <div class="step-circle">2</div>
                    <div class="step-label">Thông tin</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-label">Thanh toán</div>
                </div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <div class="step-label">Hoàn tất</div>
                </div>
            </div>
        </div>

        <div class="checkout-container">
            <div class="checkout-content">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form th:action="@{/place-order}" method="post" id="checkout-form">
                        <!-- Shipping Information -->
                        <div class="form-section">
                            <div class="section-header">
                                <div class="section-icon">
                                    <i class="fas fa-shipping-fast"></i>
                                </div>
                                <h2 class="section-title">Thông Tin Giao Hàng</h2>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Người nhận <span class="required">*</span></label>
                                    <input type="text" name="shippingName" class="form-control" placeholder="Họ và tên người nhận">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Số điện thoại <span class="required">*</span></label>
                                    <input type="tel" name="shippingPhone" class="form-control" placeholder="0xxx xxx xxx">
                                </div>
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label">Địa chỉ giao hàng <span class="required">*</span></label>
                                <input type="text" name="shippingAddress" class="form-control" placeholder="Số nhà, tên đường, phường, quận, thành phố">
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label">Ghi chú nhận hàng (tùy chọn)</label>
                                <textarea class="form-control" name="notes" placeholder="Ghi chú cho người giao hàng"></textarea>
                            </div>

                            <!-- Optional voucher code (if applied elsewhere) -->
                            <input type="hidden" name="voucherCode" value="" />
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <div class="section-header">
                                <div class="section-icon">
                                    <i class="fas fa-wallet"></i>
                                </div>
                                <h2 class="section-title">Phương Thức Thanh Toán</h2>
                            </div>

                            <div class="payment-methods">
                                <label class="payment-method active">
                                    <input type="radio" name="payment" value="COD" checked>
                                    <div class="payment-icon" style="color: #2ecc71;">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </div>
                                    <div class="payment-info">
                                        <div class="payment-name">Thanh toán khi nhận hàng (COD)</div>
                                        <div class="payment-desc">Thanh toán bằng tiền mặt khi nhận hàng</div>
                                    </div>
                                </label>

                                <label class="payment-method">
                                    <input type="radio" name="payment" value="WALLET">
                                    <div class="payment-icon" style="color: #667eea;">
                                        <i class="fas fa-wallet"></i>
                                    </div>
                                    <div class="payment-info">
                                        <div class="payment-name">Ví Shop</div>
                                        <div class="payment-desc">
                                            Số dư: <strong th:text="${#numbers.formatDecimal(walletBalance, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</strong>
                                            <a th:href="@{/wallet}" style="color: #667eea; text-decoration: none; margin-left: 10px;">
                                                <i class="fas fa-plus-circle"></i> Nạp tiền
                                            </a>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <aside class="order-summary">
                    <div class="summary-card">
                        <h3>Đơn Hàng Của Bạn</h3>

                        <div class="order-items">
                            <!-- Hiển thị các sản phẩm từ giỏ hàng thực tế -->
                            <div class="order-item" th:each="item : ${cart.items}">
                                <div class="order-item-image">
                                    <img th:src="${item.imageUrl}" 
                                         th:alt="${item.productName}"
                                         onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
                                </div>
                                <div class="order-item-info">
                                    <div class="order-item-name" th:text="${item.productName}">Tên sản phẩm</div>
                                    <div class="order-item-details" th:text="${item.variantInfo}">Thông tin biến thể</div>
                                    <div class="order-item-price">
                                        <span class="item-quantity" th:text="'x' + ${item.quantity}">x1</span>
                                        <span class="item-total" th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 0, 'COMMA')} + 'đ'">0đ</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="summary-row">
                            <span class="summary-label">Tạm tính:</span>
                            <span class="summary-value" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'POINT', 0, 'COMMA')} + 'đ'">0đ</span>
                        </div>

                        <div class="summary-row" id="discount-row" style="display: none;">
                            <span class="summary-label">Giảm giá:</span>
                            <span class="summary-value" style="color: #e74c3c;" id="discount-amount">-0đ</span>
                        </div>

                        <div class="summary-row">
                            <span class="summary-label">Phí vận chuyển:</span>
                            <span class="summary-value" style="color: #2ecc71;">Miễn phí</span>
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-total">
                            <span class="summary-label">Tổng cộng:</span>
                            <span class="summary-value" id="final-total" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'POINT', 0, 'COMMA')} + 'đ'">0đ</span>
                        </div>

                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">
                                Tôi đã đọc và đồng ý với
                                <a href="#">Điều khoản và điều kiện</a> của website
                            </label>
                        </div>

                        <button class="btn-place-order" id="real-place-order-btn">
                            <i class="fas fa-check-circle"></i> ĐẶT HÀNG
                        </button>

                        <div class="security-info">
                            <i class="fas fa-lock"></i>
                            <span>Thông tin của bạn được bảo mật tuyệt đối</span>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        
    </div>

</html>

<!-- Checkout Page Scripts -->
<th:block layout:fragment="scripts">
<script>
    // Payment method selection
    document.querySelectorAll('.payment-method').forEach(method => {
        method.addEventListener('click', function() {
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
            this.classList.add('active');
            this.querySelector('input[type="radio"]').checked = true;
        });
    });

    // Confirm modal functions - Same style as cart
    function showConfirmModal(title, message) {
        return new Promise((resolve) => {
            // Xóa modal cũ nếu có
            const oldModal = document.getElementById('confirmModal');
            if (oldModal) {
                oldModal.remove();
            }

            // Tạo modal mới với style giống cart
            const modal = document.createElement('div');
            modal.id = 'confirmModal';
            modal.className = 'confirm-modal-overlay';
            modal.innerHTML = `
                <div class="confirm-modal">
                    <div class="confirm-modal-header">
                        <i class="fas fa-lock"></i>
                        <h3>${title}</h3>
                    </div>
                    <div class="confirm-modal-body">
                        <p>${message}</p>
                    </div>
                    <div class="confirm-modal-footer">
                        <button class="modal-btn-cancel" id="cancelOrder">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button class="modal-btn-confirm" id="confirmOrder">
                            <i class="fas fa-check"></i> Xác nhận
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Add event listeners
            const btnCancel = modal.querySelector('.modal-btn-cancel');
            const btnConfirm = modal.querySelector('.modal-btn-confirm');

            btnCancel.onclick = () => {
                closeConfirmModal();
                resolve(false);
            };

            btnConfirm.onclick = () => {
                closeConfirmModal();
                resolve(true);
            };

            // Close on backdrop click
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeConfirmModal();
                    resolve(false);
                }
            };

            // Show modal with animation
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        });
    }

    function closeConfirmModal() {
        const modal = document.getElementById('confirmModal');
        if (modal) {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.remove();
            }, 300);
        }
    }

    // Toast notification function
    function showToast(message, type = 'error') {
        // Remove existing toast if any
        const existingToast = document.querySelector('.checkout-toast');
        if (existingToast) {
            existingToast.remove();
        }

        const toast = document.createElement('div');
        toast.className = `checkout-toast ${type}`;
        toast.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
        document.body.appendChild(toast);

        // Show toast
        setTimeout(() => toast.classList.add('show'), 100);

        // Hide and remove toast after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Form validation and submission
    const placeOrderBtn = document.querySelector('#real-place-order-btn');
    
    if (placeOrderBtn) {
        placeOrderBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
                
            // Kiểm tra checkbox điều khoản
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox || !termsCheckbox.checked) {
                showToast('Vui lòng đồng ý với điều khoản và điều kiện!', 'error');
                termsCheckbox?.focus();
                return;
            }

            // Get form data
            const form = document.getElementById('checkout-form');
            if (!form) {
                showToast('Không tìm thấy form!', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            // Get selected payment method
            const paymentMethodRadio = document.querySelector('input[name="payment"]:checked');
            if (!paymentMethodRadio) {
                showToast('Vui lòng chọn phương thức thanh toán!', 'error');
                return;
            }
            
            // Prepare request data
            const orderData = {
                shippingName: formData.get('shippingName')?.trim(),
                shippingPhone: formData.get('shippingPhone')?.trim(),
                shippingAddress: formData.get('shippingAddress')?.trim(),
                paymentMethod: paymentMethodRadio.value,
                notes: formData.get('notes')?.trim() || '',
                voucherCode: formData.get('voucherCode')?.trim() || ''
            };

            // Validate required fields
            if (!orderData.shippingName) {
                showToast('Vui lòng nhập tên người nhận!', 'error');
                form.querySelector('[name="shippingName"]').focus();
                return;
            }
            
            if (!orderData.shippingPhone) {
                showToast('Vui lòng nhập số điện thoại!', 'error');
                form.querySelector('[name="shippingPhone"]').focus();
                return;
            }
            
            // Validate phone number format
            const phoneRegex = /^[0-9]{10,11}$/;
            if (!phoneRegex.test(orderData.shippingPhone)) {
                showToast('Số điện thoại không hợp lệ! (10-11 số)', 'error');
                form.querySelector('[name="shippingPhone"]').focus();
                return;
            }
            
            if (!orderData.shippingAddress) {
                showToast('Vui lòng nhập địa chỉ giao hàng!', 'error');
                form.querySelector('[name="shippingAddress"]').focus();
                return;
            }

            // Confirm order with custom modal
            const confirmed = await showConfirmModal('Xác nhận đặt hàng', 'Bạn có chắc chắn muốn đặt hàng với thông tin đã nhập?');
            if (!confirmed) {
                return;
            }

            // Show loading
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            
            // Get CSRF token from meta tags
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add CSRF token to headers
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }
                
                const response = await fetch('/place-order', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to success page
                    window.location.href = '/order-success?orderCode=' + data.orderCode;
                    return;
                } else {
                    showToast(data.message || 'Có lỗi xảy ra khi đặt hàng', 'error');
                    this.disabled = false;
                    this.innerHTML = '<i class="fas fa-check-circle"></i> ĐẶT HÀNG';
                }
            } catch (error) {
                showToast('Không thể kết nối đến server. Vui lòng thử lại!', 'error');
                console.error('Error:', error);
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-check-circle"></i> ĐẶT HÀNG';
            }
        });
    }
