<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/shipper-style.css}">
    <style>
      body{background:transparent;padding:0;margin:0}
    </style>
    <script defer src="https://kit.fontawesome.com/a2e0e6ad4b.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/shipper-common.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="content-box mb-3" style="box-shadow:none;border:none;padding:0;background:transparent">
        <h2 class="h5 mb-3">Thông tin tài khoản</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Họ</label>
                <input id="firstName" class="form-control" placeholder="Chưa cập nhật">
            </div>
            <div class="col-md-6">
                <label class="form-label">Tên</label>
                <input id="lastName" class="form-control" placeholder="Chưa cập nhật">
            </div>
            <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input id="phone" class="form-control" placeholder="Chưa cập nhật">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" disabled>
            </div>
        </div>
        <div class="mt-3">
            <button id="saveProfileBtn" class="btn btn-primary">Cập nhật</button>
            <label class="btn btn-outline-secondary ms-2 mb-0">
                <i class="fas fa-camera me-1"></i> Đổi ảnh
                <input id="avatarUpload" type="file" accept="image/*" hidden>
            </label>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  async function loadProfile(){
    try{
      const res = await fetch('/api/shipper/profile');
      const j = await res.json();
      if(!j.success) return;
      const p = j.data||{};
      document.getElementById('firstName').value = p.firstName||'';
      document.getElementById('lastName').value = p.lastName||'';
      document.getElementById('phone').value = p.phone||'';
      document.getElementById('email').value = p.email||'';
    }catch(e){ console.error(e); }
  }
  document.getElementById('saveProfileBtn').addEventListener('click', async ()=>{
    const body = { firstName: firstName.value, lastName: lastName.value, phone: phone.value };
    const res = await fetch('/api/shipper/profile/update', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
    const j = await res.json();
    alert(j.success? 'Cập nhật hồ sơ thành công' : (j.message||'Cập nhật thất bại'));
  });
  document.getElementById('avatarUpload').addEventListener('change', async (e)=>{
    const f=e.target.files[0]; if(!f) return;
    const form=new FormData(); form.append('file', f);
    const r = await fetch('/api/shipper/profile/avatar',{method:'POST', body: form});
    const j = await r.json();
    alert(j.success? 'Đổi ảnh thành công' : (j.message||'Đổi ảnh thất bại'));
  });
  loadProfile();
});
</script>
</body>
</html>
