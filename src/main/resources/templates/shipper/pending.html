<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/shipper}">

<head>
<title>Đơn hàng cần giao</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="page-header">
			<h1 class="page-title">Đơn hàng cần giao</h1>
		</div>

		<div class="content-box fade-in">
			<div class="filter-bar">
				<div class="filter-controls">
					<input type="text" id="searchInput"
						placeholder="Tìm theo Mã ĐH, Địa chỉ, SĐT..."
						onkeyup="searchOrders()"> <select name="area"
						id="areaFilter" onchange="filterOrders()">
						<option value="">Tất cả khu vực</option>
						<option value="quận 1">Quận 1</option>
						<option value="quận 7">Quận 7</option>
						<option value="tân bình">Quận Tân Bình</option>
					</select>
				</div>
			</div>

			<div
				class="d-flex justify-content-between align-items-center mb-3 mt-3">
				<h3>Danh sách đơn hàng chờ giao</h3>
				<div class="pagination-info">
					<span id="paginationInfo">Hiển thị 0-0 của 0 đơn hàng</span>
				</div>
			</div>

			<div id="pendingOrdersList" class="shipment-list">
				<!-- Đơn hàng sẽ được load từ API -->
			</div>

			<div id="pagination" class="pagination-container mt-3">
				<!-- Pagination sẽ được tạo bằng JavaScript -->
			</div>
		</div>
	</div>

	<!-- Modal Success -->
	<div id="successModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title">
						<i class="fas fa-check-circle me-2"></i> <span id="successTitle">Thành
							công</span>
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<p id="successMessage">Thao tác đã được thực hiện thành công!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Error -->
	<div id="errorModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title">
						<i class="fas fa-exclamation-triangle me-2"></i> <span
							id="errorTitle">Lỗi</span>
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<p id="errorMessage">Đã xảy ra lỗi!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Order Details -->
	<div id="orderDetailModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">
						<i class="fas fa-info-circle me-2"></i> Chi tiết đơn hàng
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body" id="orderDetailContent">
					<!-- Nội dung chi tiết đơn hàng sẽ được load ở đây -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Đóng</button>
					<button type="button" class="btn btn-primary" id="assignOrderBtn"
						onclick="assignOrderFromModal()">
						<i class="fas fa-motorcycle me-1"></i> Nhận giao
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Confirm -->
	<div id="confirmModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-warning text-dark">
					<h5 class="modal-title">
						<i class="fas fa-question-circle me-2"></i> <span
							id="confirmTitle">Xác nhận</span>
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<p id="confirmMessage">Bạn có chắc chắn muốn thực hiện hành
						động này?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Hủy</button>
					<button type="button" class="btn btn-warning" id="confirmBtn">Xác
						nhận</button>
				</div>
			</div>
		</div>
	</div>

	<style>
.modal-header {
	border-radius: 0.5rem 0.5rem 0 0;
}

.modal-content {
	border-radius: 0.5rem;
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.shipment-item {
	transition: all 0.3s ease;
	border-radius: 0.5rem;
	margin-bottom: 1rem;
}

.shipment-item:hover {
	transform: translateY(-2px);
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.pagination-container {
	margin-top: 2rem;
}

.pagination-info {
	font-size: 0.9rem;
	color: #6c757d;
}

.btn-sm {
	padding: 0.25rem 0.5rem;
	font-size: 0.875rem;
}

.table-sm td {
	padding: 0.5rem;
}

.badge {
	font-size: 0.75rem;
}

.shipment-actions .btn {
	margin-left: 0.25rem;
}

.shipment-actions .btn:first-child {
	margin-left: 0;
}

.filter-bar {
	background: #f8f9fa;
	padding: 1rem;
	border-radius: 0.5rem;
	margin-bottom: 1rem;
}

.filter-controls {
	display: flex;
	gap: 1rem;
	align-items: center;
}

.filter-controls input, .filter-controls select {
	padding: 0.5rem;
	border: 1px solid #ced4da;
	border-radius: 0.25rem;
}

.filter-controls input {
	flex: 1;
	max-width: 300px;
}
</style>

	<th:block layout:fragment="scripts">
		<script th:inline="javascript">
        /*<![CDATA[*/
        let allOrders = [];
        let filteredOrders = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let currentOrderCode = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadPendingOrders();
        });

        async function loadPendingOrders() {
            try {
                const response = await fetch('/api/shipper/orders/pending');
                const data = await response.json();
                
                if (data.success) {
                    allOrders = data.data;
                    filteredOrders = [...allOrders];
                    displayOrders(filteredOrders);
                } else {
                    console.error('Lỗi:', data.message);
                }
            } catch (error) {
                console.error('Lỗi khi tải đơn hàng:', error);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('pendingOrdersList');
            // Sort: SHIPPING lên đầu, sau đó mới CONFIRMED/PENDING; mới nhất trước
			const statusPriority = { 'DELIVERING': 0, 'CONFIRMED': 1, 'PENDING': 2 };
            const sorted = [...orders].sort((a, b) => {
                const pa = statusPriority[a.status] ?? 99;
                const pb = statusPriority[b.status] ?? 99;
                if (pa !== pb) return pa - pb;
                const ta = new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                return ta;
            });
            const totalPages = Math.ceil(sorted.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentOrdersPage = sorted.slice(startIndex, endIndex);
            
            // Cập nhật thông tin phân trang
            document.getElementById('paginationInfo').textContent = 
                `Hiển thị ${startIndex + 1}-${Math.min(endIndex, orders.length)} của ${orders.length} đơn hàng`;
            
            if (sorted.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-box-open fa-3x mb-3"></i><p>Không có đơn hàng nào cần giao</p></div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            container.innerHTML = currentOrdersPage.map((order, index) => `
                <div class="shipment-item scale-in" style="animation-delay: ${(index + 1) * 0.1}s;">
                    <span class="shipment-id">#${order.orderCode}</span>
                    <i class="fas fa-map-marker-alt shipment-icon"></i>
                    <div class="shipment-details">
                        <p><strong>Địa chỉ:</strong> ${order.shippingAddress}</p>
                        <p><i class="fas fa-phone"></i> <strong>SĐT:</strong> ${order.shippingPhone} | <i class="fas fa-user"></i> ${order.shippingName}</p>
                        ${order.paymentMethod === 'COD' ? 
                            `<p><i class="fas fa-money-bill-wave"></i> <strong>Thu hộ (COD):</strong> ${formatCurrency(order.codAmount)}</p>` :
                            `<p><i class="fas fa-credit-card"></i> <strong>Đã thanh toán</strong></p>`
                        }
                        <p><i class="far fa-clock"></i> <strong>Thời gian tạo:</strong> ${formatDateTime(order.createdAt)}</p>
                        <p><strong>Trạng thái:</strong> ${order.status === 'SHIPPING' ? '<span class="badge bg-primary">Đang giao hàng</span>' : '<span class="badge bg-warning">Chờ giao</span>'}</p>
                    </div>
                    <div class="shipment-actions">
                        <button class="btn btn-gradient-info btn-elevated btn-sm me-2 js-view-order" data-order-code="${order.orderCode}">
                            <i class="fas fa-info-circle"></i> Chi tiết
                        </button>
                        ${order.status === 'DELIVERING' ? `
                            <button class="btn btn-gradient-success btn-elevated js-mark-delivered" data-order-code="${order.orderCode}"><i class="fas fa-check"></i> Đã giao hàng</button>
                            <button class="btn btn-gradient-danger btn-elevated js-mark-failed" data-order-code="${order.orderCode}"><i class="fas fa-times"></i> Giao thất bại</button>
                        ` : `
                            <button class="btn btn-primary btn-elevated js-assign-order" data-order-code="${order.orderCode}"><i class="fas fa-motorcycle"></i> Nhận giao</button>
                        `}
                    </div>
                </div>
            `).join('');
            
            // Tạo phân trang
            createPagination(totalPages);
        }

        // Event delegation for action buttons
        document.addEventListener('click', function(e) {
            const viewBtn = e.target.closest('.js-view-order');
            if (viewBtn) {
                const code = viewBtn.getAttribute('data-order-code');
                if (code) viewOrderDetails(code);
                return;
            }
            const assignBtn = e.target.closest('.js-assign-order');
            if (assignBtn) {
                const code = assignBtn.getAttribute('data-order-code');
                if (code) assignOrder(code);
            }
            const deliveredBtn = e.target.closest('.js-mark-delivered');
            if (deliveredBtn) {
                const code = deliveredBtn.getAttribute('data-order-code');
                if (code) markDelivered(code);
            }
            const failedBtn = e.target.closest('.js-mark-failed');
            if (failedBtn) {
                const code = failedBtn.getAttribute('data-order-code');
                if (code) markFailed(code);
            }
        });

        async function assignOrder(orderCode) {
            showConfirmModal(
                'Xác nhận nhận đơn hàng',
                'Bạn có chắc chắn muốn nhận đơn hàng này để giao?',
                async () => {
                    try {
                        const response = await fetch(`/api/shipper/orders/${orderCode}/assign`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            showSuccessModal('Nhận đơn hàng thành công!', 'Đơn hàng đã được giao cho bạn. Bạn có thể bắt đầu giao hàng.');
                            loadPendingOrders(); // Reload data
                        } else {
                            showErrorModal('Lỗi nhận đơn hàng', data.message);
                        }
                    } catch (error) {
                        console.error('Lỗi khi nhận đơn hàng:', error);
                        showErrorModal('Lỗi hệ thống', 'Có lỗi xảy ra khi nhận đơn hàng');
                    }
                }
            );
        }

        async function viewOrderDetails(orderCode) {
            try {
                const response = await fetch(`/api/shipper/orders/${orderCode}`);
                const data = await response.json();
                
                if (data.success) {
                    const order = data.data;
                    currentOrderCode = orderCode;
                    
                    const content = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6><i class="fas fa-receipt me-2"></i>Thông tin đơn hàng</h6>
                                <table class="table table-sm">
                                    <tr><td><strong>Mã đơn hàng:</strong></td><td>#${order.orderCode}</td></tr>
                                    <tr><td><strong>Trạng thái:</strong></td><td><span class="badge bg-warning">${getStatusText(order.status)}</span></td></tr>
                                    <tr><td><strong>Phương thức thanh toán:</strong></td><td>${getPaymentMethodText(order.paymentMethod)}</td></tr>
                                    <tr><td><strong>Tổng tiền:</strong></td><td>${formatCurrency(order.totalAmount)}</td></tr>
                                    ${order.paymentMethod === 'COD' ? `<tr><td><strong>Thu hộ:</strong></td><td>${formatCurrency(order.codAmount)}</td></tr>` : ''}
                                    <tr><td><strong>Ngày tạo:</strong></td><td>${formatDateTime(order.createdAt)}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-user me-2"></i>Thông tin khách hàng</h6>
                                <table class="table table-sm">
                                    <tr><td><strong>Họ tên:</strong></td><td>${order.shippingName}</td></tr>
                                    <tr><td><strong>SĐT:</strong></td><td>${order.shippingPhone}</td></tr>
                                    <tr><td><strong>Địa chỉ:</strong></td><td>${order.shippingAddress}</td></tr>
                                </table>
                            </div>
                        </div>
                        ${order.orderDetails && order.orderDetails.length > 0 ? `
                        <div class="mt-3">
                            <h6><i class="fas fa-shopping-cart me-2"></i>Chi tiết sản phẩm</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Sản phẩm</th>
                                            <th>Số lượng</th>
                                            <th>Đơn giá</th>
                                            <th>Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${order.orderDetails.map(detail => `
                                            <tr>
                                                <td>${detail.productName}</td>
                                                <td>${detail.quantity}</td>
                                                <td>${formatCurrency(detail.unitPrice)}</td>
                                                <td>${formatCurrency(detail.totalPrice)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('orderDetailContent').innerHTML = content;
                    const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
                    modal.show();
                } else {
                    showErrorModal('Lỗi tải chi tiết', data.message);
                }
            } catch (error) {
                console.error('Lỗi khi xem chi tiết:', error);
                showErrorModal('Lỗi hệ thống', 'Không thể tải chi tiết đơn hàng');
            }
        }

        function normalizeText(text) {
            return (text || '').toString().toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, '');
        }

        function searchOrders() {
            const searchTerm = normalizeText(document.getElementById('searchInput').value);
            filteredOrders = allOrders.filter(order => 
                normalizeText(order.orderCode).includes(searchTerm) ||
                normalizeText(order.shippingAddress).includes(searchTerm) ||
                (order.shippingPhone||'').includes(searchTerm) ||
                normalizeText(order.shippingName).includes(searchTerm)
            );
            currentPage = 1;
            displayOrders(filteredOrders);
        }

        function filterOrders() {
            const areaFilter = normalizeText(document.getElementById('areaFilter').value);
            let filtered = [...allOrders];
            
            if (areaFilter) {
                filtered = filtered.filter(order => 
                    normalizeText(order.shippingAddress).includes(areaFilter)
                );
            }
            
            filteredOrders = filtered;
            currentPage = 1;
            displayOrders(filteredOrders);
        }

        function formatCurrency(amount) {
            if (!amount) return '0đ';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount).replace('₫', 'đ');
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('vi-VN');
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'Chờ xử lý',
                'CONFIRMED': 'Đã xác nhận',
                'SHIPPING': 'Đang giao hàng',
                'DELIVERED': 'Đã giao hàng',
                'FAILED': 'Giao hàng thất bại',
                'CANCELLED': 'Đã hủy'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'COD': 'Thu hộ (COD)',
                'BANK_TRANSFER': 'Chuyển khoản',
                'CREDIT_CARD': 'Thẻ tín dụng'
            };
            return methodMap[method] || method;
        }

        // Modal functions
        function showSuccessModal(title, message) {
            document.getElementById('successTitle').textContent = title;
            document.getElementById('successMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        }

        function showErrorModal(title, message) {
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('errorModal'));
            modal.show();
        }

        function showConfirmModal(title, message, onConfirm) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            
            // Remove existing event listeners
            const confirmBtn = document.getElementById('confirmBtn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            // Add new event listener
            newConfirmBtn.addEventListener('click', () => {
                onConfirm();
                const modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
                modal.hide();
            });
            
            const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
            modal.show();
        }

        function assignOrderFromModal() {
            if (currentOrderCode) {
                assignOrder(currentOrderCode);
                const modal = bootstrap.Modal.getInstance(document.getElementById('orderDetailModal'));
                modal.hide();
            }
        }

        async function markDelivered(orderCode) {
            showConfirmModal('Xác nhận đã giao', 'Bạn xác nhận đơn hàng đã giao thành công?', async () => {
                try {
                    const response = await fetch('/api/shipper/orders/delivery-status', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ orderCode, status: 'DELIVERED', deliveryNotes: '' })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showSuccessModal('Cập nhật thành công', 'Đơn hàng đã được đánh dấu là đã giao.');
                        loadPendingOrders();
                    } else {
                        showErrorModal('Cập nhật thất bại', data.message || 'Không thể cập nhật trạng thái.');
                    }
                } catch (err) {
                    showErrorModal('Lỗi hệ thống', 'Không thể cập nhật trạng thái.');
                }
            });
        }

        async function markFailed(orderCode) {
            const input = document.getElementById('failureReasonInput');
            input.value = '';
            const confirmBtn = document.getElementById('failureReasonConfirmBtn');
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
            newBtn.addEventListener('click', async () => {
                const reason = input.value.trim();
                if (!reason) { input.focus(); return; }
                try {
                    const response = await fetch('/api/shipper/orders/delivery-status', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ orderCode, status: 'FAILED', failureReason: reason })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showSuccessModal('Đã cập nhật', 'Đơn hàng được đánh dấu giao thất bại.');
                        const modalEl = document.getElementById('failureReasonModal');
                        const instance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
                        instance.hide();
                        loadPendingOrders();
                    } else {
                        showErrorModal('Cập nhật thất bại', data.message || 'Không thể cập nhật trạng thái.');
                    }
                } catch (err) {
                    showErrorModal('Lỗi hệ thống', 'Không thể cập nhật trạng thái.');
                }
            });
            const modal = new bootstrap.Modal(document.getElementById('failureReasonModal'));
            modal.show();
        }

        // Pagination functions
        function createPagination(totalPages) {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let paginationHTML = '<nav><ul class="pagination justify-content-center">';
            
            // Previous button
            paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Trước</a>
            </li>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<li class="page-item active">
                        <span class="page-link">${i}</span>
                    </li>`;
                } else {
                    paginationHTML += `<li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>`;
                }
            }
            
            // Next button
            paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Sau</a>
            </li>`;
            
            paginationHTML += '</ul></nav>';
            container.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayOrders(filteredOrders);
            }
        }
        
        // Expose functions globally for inline onclick handlers
        window.assignOrder = assignOrder;
