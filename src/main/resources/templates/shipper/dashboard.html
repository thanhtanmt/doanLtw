<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/shipper}"> <head>
    <title>Trang chủ Shipper</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <h1 class="page-title">Tổng quan hôm nay</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card income scale-in" style="animation-delay: 0.1s;">
                <div class="stat-icon"><i class="fas fa-coins"></i></div>
                <div class="stat-info">
                    <h3 id="estimatedIncome">0đ</h3>
                    <p>Thu nhập tháng này (Ước tính)</p>
                </div>
            </div>
            <div class="stat-card pending scale-in" style="animation-delay: 0.2s;">
                <div class="stat-icon"><i class="fas fa-box-open"></i></div>
                <div class="stat-info">
                    <h3 id="pendingOrders">0</h3>
                    <p>Đơn hàng cần giao</p>
                </div>
            </div>
            <div class="stat-card completed scale-in" style="animation-delay: 0.3s;">
                <div class="stat-icon"><i class="fas fa-check-double"></i></div>
                <div class="stat-info">
                    <h3 id="deliveredOrders">0</h3>
                    <p>Đơn hàng đã giao</p>
                </div>
            </div>
        </div>

        <div class="content-box fade-in" style="animation-delay: 0.4s;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Đơn hàng mới cần giao</h2>
                <div class="pagination-info">
                    <span id="paginationInfo">Hiển thị 0-0 của 0 đơn hàng</span>
                </div>
            </div>
            <div id="pendingOrdersList" class="shipment-list" style="margin-top: 20px;">
                <!-- Đơn hàng sẽ được load từ API -->
            </div>
            <div id="pagination" class="pagination-container mt-3">
                <!-- Pagination sẽ được tạo bằng JavaScript -->
            </div>
        </div>

    </div>

    <!-- Modal Success -->
    <div id="successModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successTitle">Thành công</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Thao tác đã được thực hiện thành công!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error -->
    <div id="errorModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorTitle">Lỗi</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Đã xảy ra lỗi!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirm -->
    <div id="confirmModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">
                        <i class="fas fa-question-circle me-2"></i>
                        <span id="confirmTitle">Xác nhận</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Bạn có chắc chắn muốn thực hiện hành động này?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-warning" id="confirmBtn">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Order Details -->
    <div id="orderDetailModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle me-2"></i>
                        Chi tiết đơn hàng
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Nội dung chi tiết đơn hàng sẽ được load ở đây -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="assignOrderBtn" onclick="assignOrderFromModal()">
                        <i class="fas fa-motorcycle me-1"></i> Nhận giao
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal-header {
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .modal-content {
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .shipment-item {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .shipment-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pagination-container {
            margin-top: 2rem;
        }
        
        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .table-sm td {
            padding: 0.5rem;
        }
        
        .badge {
            font-size: 0.75rem;
        }
        
        .shipment-actions .btn {
            margin-left: 0.25rem;
        }
        
        .shipment-actions .btn:first-child {
            margin-left: 0;
        }
    </style>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
        /*<![CDATA[*/
        let currentOrders = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let currentOrderCode = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                // Load thống kê
                const statsResponse = await fetch('/api/shipper/dashboard/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    updateStats(statsData.data);
                }

                // Load đơn hàng chờ giao
                const ordersResponse = await fetch('/api/shipper/orders/pending');
                const ordersData = await ordersResponse.json();
                
                if (ordersData.success) {
                    currentOrders = ordersData.data;
                    displayPendingOrders(currentOrders);
                }
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                showErrorModal('Lỗi tải dữ liệu', 'Không thể tải dữ liệu từ server');
            }
        }

        function updateStats(stats) {
            document.getElementById('estimatedIncome').textContent = formatCurrency(stats.estimatedIncome);
            document.getElementById('pendingOrders').textContent = stats.totalPendingOrders;
            document.getElementById('deliveredOrders').textContent = stats.totalDeliveredOrders;
        }

        function displayPendingOrders(orders) {
            const container = document.getElementById('pendingOrdersList');
            const totalPages = Math.ceil(orders.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentOrdersPage = orders.slice(startIndex, endIndex);
            
            // Cập nhật thông tin phân trang
            document.getElementById('paginationInfo').textContent = 
                `Hiển thị ${startIndex + 1}-${Math.min(endIndex, orders.length)} của ${orders.length} đơn hàng`;
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-box-open fa-3x mb-3"></i><p>Không có đơn hàng nào cần giao</p></div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            container.innerHTML = currentOrdersPage.map(order => `
                <div class="shipment-item">
                    <span class="shipment-id">#${order.orderCode}</span>
                    <i class="fas fa-map-marker-alt shipment-icon"></i>
                    <div class="shipment-details">
                        <p><strong>Địa chỉ:</strong> ${order.shippingAddress}</p>
                        <p><i class="fas fa-phone"></i> <strong>SĐT:</strong> ${order.shippingPhone}</p>
                        <p><i class="fas fa-user"></i> <strong>Khách hàng:</strong> ${order.shippingName}</p>
                        ${order.paymentMethod === 'COD' ? 
                            `<p><i class="fas fa-money-bill-wave"></i> <strong>Thu hộ (COD):</strong> ${formatCurrency(order.codAmount)}</p>` :
                            `<p><i class="fas fa-credit-card"></i> <strong>Đã thanh toán</strong></p>`
                        }
                        <p><i class="far fa-clock"></i> <strong>Thời gian tạo:</strong> ${formatDateTime(order.createdAt)}</p>
                    </div>
                    <div class="shipment-actions">
                        <button class="btn btn-gradient-info btn-elevated btn-sm me-2 js-view-order" data-order-code="${order.orderCode}">
                            <i class="fas fa-info-circle"></i> Chi tiết
                        </button>
                        <button class="btn btn-primary btn-elevated js-assign-order" data-order-code="${order.orderCode}">
                            <i class="fas fa-motorcycle"></i> Nhận giao
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Tạo phân trang
            createPagination(totalPages);
        }

        // Event delegation for action buttons
        document.addEventListener('click', function(e) {
            const viewBtn = e.target.closest('.js-view-order');
            if (viewBtn) {
                const code = viewBtn.getAttribute('data-order-code');
                if (code) viewOrderDetails(code);
                return;
            }
            const assignBtn = e.target.closest('.js-assign-order');
            if (assignBtn) {
                const code = assignBtn.getAttribute('data-order-code');
                if (code) assignOrder(code);
            }
        });

        async function assignOrder(orderCode) {
            showConfirmModal(
                'Xác nhận nhận đơn hàng',
                'Bạn có chắc chắn muốn nhận đơn hàng này để giao?',
                async () => {
                    try {
                        const response = await fetch(`/api/shipper/orders/${orderCode}/assign`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            showSuccessModal('Nhận đơn hàng thành công!', 'Đơn hàng đã được giao cho bạn. Bạn có thể bắt đầu giao hàng.');
                            loadDashboardData();
                        } else {
                            showErrorModal('Lỗi nhận đơn hàng', data.message);
                        }
                    } catch (error) {
                        console.error('Lỗi khi nhận đơn hàng:', error);
                        showErrorModal('Lỗi hệ thống', 'Có lỗi xảy ra khi nhận đơn hàng');
                    }
                }
            );
        }

        function formatCurrency(amount) {
            if (!amount) return '0đ';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount).replace('₫', 'đ');
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('vi-VN');
        }

        // Modal functions
        function showSuccessModal(title, message) {
            document.getElementById('successTitle').textContent = title;
            document.getElementById('successMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        }

        function showErrorModal(title, message) {
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('errorModal'));
            modal.show();
        }

        async function viewOrderDetails(orderCode) {
            try {
                const response = await fetch(`/api/shipper/orders/${orderCode}`);
                const data = await response.json();
                
                if (data.success) {
                    const order = data.data;
                    currentOrderCode = orderCode;
                    
                    const content = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6><i class="fas fa-receipt me-2"></i>Thông tin đơn hàng</h6>
                                <table class="table table-sm">
                                    <tr><td><strong>Mã đơn hàng:</strong></td><td>#${order.orderCode}</td></tr>
                                    <tr><td><strong>Trạng thái:</strong></td><td><span class="badge bg-warning">${getStatusText(order.status)}</span></td></tr>
                                    <tr><td><strong>Phương thức thanh toán:</strong></td><td>${getPaymentMethodText(order.paymentMethod)}</td></tr>
                                    <tr><td><strong>Tổng tiền:</strong></td><td>${formatCurrency(order.totalAmount)}</td></tr>
                                    ${order.paymentMethod === 'COD' ? `<tr><td><strong>Thu hộ:</strong></td><td>${formatCurrency(order.codAmount)}</td></tr>` : ''}
                                    <tr><td><strong>Ngày tạo:</strong></td><td>${formatDateTime(order.createdAt)}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-user me-2"></i>Thông tin khách hàng</h6>
                                <table class="table table-sm">
                                    <tr><td><strong>Họ tên:</strong></td><td>${order.shippingName}</td></tr>
                                    <tr><td><strong>SĐT:</strong></td><td>${order.shippingPhone}</td></tr>
                                    <tr><td><strong>Địa chỉ:</strong></td><td>${order.shippingAddress}</td></tr>
                                </table>
                            </div>
                        </div>
                        ${order.orderDetails && order.orderDetails.length > 0 ? `
                        <div class="mt-3">
                            <h6><i class="fas fa-shopping-cart me-2"></i>Chi tiết sản phẩm</h6>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Sản phẩm</th>
                                            <th>Số lượng</th>
                                            <th>Đơn giá</th>
                                            <th>Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${order.orderDetails.map(detail => `
                                            <tr>
                                                <td>${detail.productName}</td>
                                                <td>${detail.quantity}</td>
                                                <td>${formatCurrency(detail.unitPrice)}</td>
                                                <td>${formatCurrency(detail.totalPrice)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('orderDetailContent').innerHTML = content;
                    const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
                    modal.show();
                } else {
                    showErrorModal('Lỗi tải chi tiết', data.message);
                }
            } catch (error) {
                console.error('Lỗi khi xem chi tiết:', error);
                showErrorModal('Lỗi hệ thống', 'Không thể tải chi tiết đơn hàng');
            }
        }

        function assignOrderFromModal() {
            if (currentOrderCode) {
                assignOrder(currentOrderCode);
                const modal = bootstrap.Modal.getInstance(document.getElementById('orderDetailModal'));
                modal.hide();
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'Chờ xử lý',
                'CONFIRMED': 'Đã xác nhận',
                'SHIPPING': 'Đang giao hàng',
                'DELIVERED': 'Đã giao hàng',
                'FAILED': 'Giao hàng thất bại',
                'CANCELLED': 'Đã hủy'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'COD': 'Thu hộ (COD)',
                'BANK_TRANSFER': 'Chuyển khoản',
                'CREDIT_CARD': 'Thẻ tín dụng'
            };
            return methodMap[method] || method;
        }

        // Pagination functions
        function createPagination(totalPages) {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let paginationHTML = '<nav><ul class="pagination justify-content-center">';
            
            // Previous button
            paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Trước</a>
            </li>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<li class="page-item active">
                        <span class="page-link">${i}</span>
                    </li>`;
                } else {
                    paginationHTML += `<li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>`;
                }
            }
            
            // Next button
            paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Sau</a>
            </li>`;
            
            paginationHTML += '</ul></nav>';
            container.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentOrders.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayPendingOrders(currentOrders);
            }
        }
        
        // Expose functions globally for inline onclick handlers
        window.assignOrder = assignOrder;
        window.viewOrderDetails = viewOrderDetails;
        window.changePage = changePage;
        window.assignOrderFromModal = assignOrderFromModal;
        /*]]>*/
        </script>
    </th:block>
</body>
</html>
