<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Đơn hàng của tôi</h2>
        
        <div th:if="${orders == null || orders.isEmpty()}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Bạn chưa có đơn hàng nào.
            <a href="/products" class="alert-link">Mua sắm ngay!</a>
        </div>
        
        <div th:if="${orders != null && !orders.isEmpty()}" class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Mã đơn hàng</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td>
                                    <strong th:text="'#' + ${order.id}">#12345</strong>
                                </td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                <td>
                                    <span class="text-danger fw-bold" 
                                          th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                        1,000,000 VNĐ
                                    </span>
                                </td>
                                <td>
                                    <span th:class="'badge ' + 
                                          (${order.status == 'PENDING'} ? 'bg-warning' :
                                           ${order.status == 'CONFIRMED'} ? 'bg-info' :
                                           ${order.status == 'SHIPPED'} ? 'bg-primary' :
                                           ${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-danger')"
                                          th:text="${order.status}">
                                        PENDING
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye me-1"></i>Chi tiết
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/products" class="btn btn-primary">
                <i class="fas fa-shopping-bag me-2"></i>Tiếp tục mua sắm
            </a>
        </div>
    </div>
</body>
</html>
