<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Đơn hàng của tôi</title>
    <style>
        .orders-page {
            padding: 40px 0;
            background: #f8f9fa;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 0;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 700;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .order-id {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .order-date {
            font-size: 14px;
            color: #7f8c8d;
        }

        .order-card-body {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 150px;
            align-items: center;
            gap: 20px;
        }

        .order-info-item {
            text-align: center;
        }

        .info-label {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .order-status {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }

        .btn-view-detail {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view-detail:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-orders {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
        }

        .empty-orders i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .empty-orders h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .empty-orders p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .btn-shop-now {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .btn-shop-now:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .order-card-body {
                grid-template-columns: 1fr 1fr;
            }
            .order-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-receipt"></i> Đơn Hàng Của Tôi</h1>
        </div>

        <div class="orders-container">
            <!-- Empty Orders Message -->
            <div th:if="${orders == null || orders.isEmpty()}" class="empty-orders">
                <i class="fas fa-box-open"></i>
                <h3>Bạn chưa có đơn hàng nào</h3>
                <p>Hãy bắt đầu mua sắm để lấp đầy giỏ hàng của bạn nhé!</p>
                <a href="/products" class="btn btn-shop-now">
                    <i class="fas fa-shopping-bag"></i> Mua Sắm Ngay
                </a>
            </div>

            <!-- Orders List -->
            <div th:if="${orders != null && !orders.isEmpty()}">
                <div th:each="order : ${orders}" class="order-card">
                    <div class="order-card-header">
                        <div class="order-id" th:text="'Mã đơn: #' + ${order.id}">Mã đơn: #12345</div>
                        <div class="order-date" th:text="'Ngày đặt: ' + ${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Ngày đặt: 01/01/2024 10:00</div>
                    </div>
                    <div class="order-card-body">
                        <div class="order-info-item">
                            <div class="info-label">Tổng tiền</div>
                            <div class="info-value" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">1.500.000đ</div>
                        </div>
                        <div class="order-info-item">
                            <div class="info-label">Thanh toán</div>
                            <div class="info-value" th:text="${order.paymentMethod}">COD</div>
                        </div>
                        <div class="order-info-item">
                            <div class="info-label">Trạng thái</div>
                            <div class="info-value">
                                <span class="order-status"
                                      th:classappend="(${order.status == 'PENDING'} ? 'bg-warning text-dark' :
                                                      ${order.status == 'CONFIRMED'} ? 'bg-info text-dark' :
                                                      ${order.status == 'SHIPPED'} ? 'bg-primary text-white' :
                                                      ${order.status == 'DELIVERED'} ? 'bg-success text-white' : 'bg-danger text-white')"
                                      th:text="${order.status}">
                                    Đang giao
                                </span>
                            </div>
                        </div>
                        <div class="order-info-item">
                            <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-view-detail">
                                <i class="fas fa-eye"></i> Xem
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
