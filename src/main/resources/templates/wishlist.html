<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Danh Sách Yêu Thích</title>
    <style>
        .wishlist-page { background: #f8f9fa; padding: 40px 0; }
        .page-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 0; color: white; text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; font-weight: 700; }
        .wishlist-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        /* Using product card styles from other pages is recommended */
        .product-card { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .empty-wishlist { text-align: center; padding: 60px; background: white; border-radius: 15px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header"><h1>Danh Sách Yêu Thích</h1></div>
    <div class="wishlist-container">
        <div class="empty-wishlist">
            <h3>Danh sách yêu thích của bạn đang trống</h3>
            <p>Hãy "thả tim" cho những sản phẩm bạn thích nhé!</p>
        </div>
        <!-- Product grid will be shown here when not empty -->
    </div>
</div>
</body>
</html>
