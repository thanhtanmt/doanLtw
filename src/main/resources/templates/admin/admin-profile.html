<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<head>
    <title>Hồ sơ Admin</title>
</head>

<body>
    <div layout:fragment="content">
        
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success" style="margin-bottom: 1rem;">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" style="margin-bottom: 1rem;">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div class="profile-container fade-in">

            <div class="profile-main-content">
                
                <div class="content-box scale-in" style="animation-delay: 0.1s;">
                    <div class="profile-section-header">
                        <h2>
                            <i class="fas fa-user-circle"></i>
                            Thông tin tài khoản
                        </h2>
                        <a th:href="@{/admin/profile/edit}" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </a>
                    </div>

                    <div class="profile-info-grid">
                            <div class="info-row">
                                <span class="info-label">
                                    <i class="fas fa-user"></i> Họ
                                </span>
                                <span class="info-value" th:text="${currentUser?.firstName ?: 'Chưa cập nhật'}">Admin</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">
                                    <i class="fas fa-user"></i> Tên
                                </span>
                                <span class="info-value" th:text="${currentUser?.lastName ?: 'Chưa cập nhật'}">User</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">
                                    <i class="fas fa-envelope"></i> Email
                                </span>
                                <span class="info-value" th:text="${currentUser?.email}">admin@fashionstore.com</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">
                                    <i class="fas fa-phone"></i> Số điện thoại
                                </span>
                                <span class="info-value" th:text="${currentUser?.phone ?: 'Chưa cập nhật'}">0123456789</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">
                                    <i class="fas fa-user-tag"></i> Vai trò
                                </span>
                            <span class="info-value">
                                <span th:if="${currentUser == null}"><span class="role-badge admin">Quản trị viên</span></span>
                                <span th:if="${currentUser != null}" th:each="role : ${currentUser.roles}">
                                    <span class="role-badge" th:classappend="${role.name}=='ROLE_ADMIN' ? ' admin' : (${role.name}=='ROLE_SELLER' ? ' seller' : (${role.name}=='ROLE_SHIPPER' ? ' shipper' : ''))" th:text="${role.name}">ROLE_ADMIN</span>
                                </span>
                            </span>
                        </div>
                    </div>
                    
                    <div id="editButtons" style="display: none; margin-top: 1.5rem; text-align: right;">
                        <button type="button" class="btn btn-outline" onclick="cancelEdit()">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>

                <div class="content-box scale-in" style="animation-delay: 0.2s;">
                    <h2>
                        <i class="fas fa-key"></i>
                        Thay đổi mật khẩu
                    </h2>
                    <form th:action="@{/admin/profile/change-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Cập nhật mật khẩu
                            </button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="profile-sidebar scale-in" style="animation-delay: 0.3s;">
                <div class="content-box text-center">
                    <img th:src="${currentUser?.avatarUrl != null and currentUser?.avatarUrl != '' ? currentUser.avatarUrl : 'https://via.placeholder.com/120'}" 
                         alt="Avatar" 
                         class="profile-avatar"
                         onerror="this.src='https://via.placeholder.com/120'">
                    <h3 class="profile-name" th:text="${currentUser != null ? currentUser.firstName + ' ' + currentUser.lastName : 'Admin User'}">Admin User</h3>
                    <p class="profile-role">
                        <i class="fas fa-shield-alt"></i>
                        <span th:if="${currentUser == null}">Quản trị viên</span>
                        <span th:if="${currentUser != null}" th:each="role,iter : ${currentUser.roles}">
                            <span th:text="${role.name == 'ROLE_ADMIN' ? 'Quản trị viên' : (role.name == 'ROLE_SELLER' ? 'Người bán' : 'Shipper')}">ROLE_ADMIN</span><span th:if="${!iter.last}">, </span>
                        </span>
                    </p>
                    <form th:action="@{/admin/profile/avatar}" method="post" enctype="multipart/form-data" style="margin-top: 1rem;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="avatarFile" class="btn btn-outline btn-sm" style="cursor: pointer; margin-bottom: 0;">
                                <i class="fas fa-upload"></i> Chọn ảnh mới
                            </label>
                            <input type="file" name="file" id="avatarFile" accept="image/*" style="display: none;" onchange="this.form.submit()" required>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
    </div>

    <script th:inline="javascript">
    /*<![CDATA[*/
    function enableEdit() {
        // Enable input fields
        document.getElementById('firstName').disabled = false;
        document.getElementById('lastName').disabled = false;
        document.getElementById('phone').disabled = false;
        
        // Show save/cancel buttons
        document.getElementById('editButtons').style.display = 'block';
        
        // Focus on first field
        document.getElementById('firstName').focus();
    }
    
    function cancelEdit() {
        // Disable input fields
        document.getElementById('firstName').disabled = true;
        document.getElementById('lastName').disabled = true;
        document.getElementById('phone').disabled = true;
        
        // Hide save/cancel buttons
        document.getElementById('editButtons').style.display = 'none';
        
        // Reload page to reset values
        location.reload();
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Avatar upload old code (keep for compatibility)
        const changeAvatarBtn = document.querySelector('.btn-change-avatar');
        const avatarUploadInput = document.getElementById('avatarUpload');
        if (changeAvatarBtn && avatarUploadInput) {
            changeAvatarBtn.addEventListener('click', () => {
                avatarUploadInput.click(); 
            });
            avatarUploadInput.addEventListener('change', (event) => {
                if (event.target.files && event.target.files[0]) {
                    console.log("Ảnh mới đã chọn:", event.target.files[0].name);
                }
            });
        }
        
        // Auto hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    });
    /*]]>*/
    </script>
</body>
</html>
