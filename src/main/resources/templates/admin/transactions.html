<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<head>
    <title>Quản lý Đơn hàng</title>
</head>

<body>
    <div layout:fragment="page-title">Quản lý Đơn hàng</div>
    
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-file-invoice-dollar"></i> Danh sách Đơn hàng
                </h2>
            </div>
            
            <div class="card-body">
                <form method="get" th:action="@{/admin/transactions}" class="d-flex gap-2 mb-3">
                    <div class="search-box" style="flex: 1;">
                        <i class="fas fa-search"></i>
                        <input type="text" 
                               name="search" 
                               class="form-control" 
                               placeholder="Tìm theo Mã ĐH, Tên khách hàng, SĐT..."
                               th:value="${searchTerm}">
                    </div>
                    
                    <select name="status" class="form-control" style="width: 200px;">
                        <option value="">Tất cả trạng thái</option>
                        <option value="PENDING" th:selected="${statusFilter == 'PENDING'}">Chờ xác nhận</option>
                        <option value="CONFIRMED" th:selected="${statusFilter == 'CONFIRMED'}">Đã xác nhận</option>
                        <option value="ASSIGNED" th:selected="${statusFilter == 'ASSIGNED'}">Đã giao shipper</option>
                        <option value="DELIVERING" th:selected="${statusFilter == 'DELIVERING'}">Đang giao</option>
                        <option value="DELIVERED" th:selected="${statusFilter == 'DELIVERED'}">Đã giao</option>
                        <option value="FAILED" th:selected="${statusFilter == 'FAILED'}">Thất bại</option>
                        <option value="CANCELED" th:selected="${statusFilter == 'CANCELED'}">Đã hủy</option>
                    </select>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Lọc
                    </button>
                </form>
            
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Mã ĐH</th>
                                <th>Khách hàng</th>
                                <th>Shipper</th>
                                <th>Ngày tạo</th>
                                <th>Tổng tiền</th>
                                <th>Thanh toán</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td>
                                    <strong th:text="${order.orderCode}">#ORD001</strong>
                                </td>
                                <td>
                                    <strong th:text="${order.shippingName}">Khách hàng</strong>
                                    <br>
                                    <small style="color: var(--text-secondary);" th:text="${order.shippingPhone}">0123456789</small>
                                </td>
                                <td>
                                    <span th:if="${order.shipper != null}" 
                                          th:text="${order.shipper.firstName + ' ' + order.shipper.lastName}">Shipper Name</span>
                                    <span th:unless="${order.shipper != null}" style="color: var(--text-secondary);">Chưa giao</span>
                                </td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                <td>
                                    <strong style="color: var(--success-color);" 
                                            th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</strong>
                                </td>
                                <td th:text="${order.paymentMethod}">COD</td>
                                <td>
                                    <span class="status-badge" 
                                          th:classappend="${order.status.name() == 'PENDING' ? 'pending' : 
                                                           order.status.name() == 'CONFIRMED' ? 'active' : 
                                                           order.status.name() == 'ASSIGNED' ? 'active' : 
                                                           order.status.name() == 'DELIVERING' ? 'completed' : 
                                                           order.status.name() == 'DELIVERED' ? 'active' : 
                                                           order.status.name() == 'FAILED' ? 'inactive' : 'inactive'}"
                                          th:text="${order.status.name() == 'PENDING' ? 'Chờ xác nhận' : 
                                                   order.status.name() == 'CONFIRMED' ? 'Đã xác nhận' : 
                                                   order.status.name() == 'ASSIGNED' ? 'Đã giao shipper' : 
                                                   order.status.name() == 'DELIVERING' ? 'Đang giao' : 
                                                   order.status.name() == 'DELIVERED' ? 'Đã giao' : 
                                                   order.status.name() == 'CANCELED' ? 'Đã hủy' : 'Thất bại'}">
                                        Status
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info" 
                                            th:onclick="'viewOrderDetails(' + ${order.id} + ')'"
                                            title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${orders == null or orders.isEmpty()}">
                                <td colspan="8" class="text-center">
                                    <i class="fas fa-inbox" style="font-size: 3rem; color: var(--text-secondary); margin: 2rem 0;"></i>
                                    <p>Không có đơn hàng nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Order Details Modal -->
        <div id="orderDetailsModal" class="modal-overlay" style="display: none;">
            <div class="modal" style="max-width: 900px;">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fas fa-file-invoice"></i> Chi tiết Đơn hàng
                    </h3>
                    <button class="modal-close" onclick="closeOrderDetailsModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="orderDetailsContent">
                        <div style="text-align: center; padding: 2rem;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                            <p>Đang tải...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeOrderDetailsModal()">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            function viewOrderDetails(orderId) {
                console.log('Viewing order:', orderId);
                document.getElementById('orderDetailsModal').style.display = 'flex';
                document.getElementById('orderDetailsContent').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <p>Đang tải...</p>
                    </div>
                `;
                
                // TODO: Fetch order details via API
                setTimeout(() => {
                    document.getElementById('orderDetailsContent').innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            Chi tiết đơn hàng #${orderId} đang được phát triển...
                        </div>
                    `;
                }, 500);
            }
            
            function closeOrderDetailsModal() {
                document.getElementById('orderDetailsModal').style.display = 'none';
            }
            
            // Close modal when clicking outside
            document.getElementById('orderDetailsModal').addEventListener('click', function(e) {
                if (e.target === this) closeOrderDetailsModal();
            });
        </script>
    </th:block>
</body>
</html>
