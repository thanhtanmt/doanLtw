<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Kết Quả Tìm Kiếm</title>
    <style>
        .search-page { background: #f8f9fa; padding: 40px 0; }
        .page-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 0; color: white; text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; font-weight: 700; }
        .search-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Kết Quả Tìm Kiếm</h1>
        <p>Hiển thị kết quả cho: <strong th:text="${query}">"áo thun"</strong></p>
    </div>
    <div class="search-container">
        <!-- Product grid will go here -->
        <p>Không tìm thấy sản phẩm nào phù hợp.</p>
    </div>
</div>
</body>
</html>
