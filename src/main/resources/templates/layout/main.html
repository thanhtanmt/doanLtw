<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$DECORATOR_TITLE - Clothes Shop">Clothes Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a th:href="@{/}">Trang chủ</a>
            <a th:href="@{/login}">Đăng nhập</a>
        </nav>
    </header>

    <!-- Nơi Thymeleaf sẽ chèn nội dung trang con -->
    <main layout:fragment="content"></main>

    <footer>
        <p>© 2025 Clothes Shop</p>
    </footer>
</body>
</html>
