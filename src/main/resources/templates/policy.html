<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Chính Sách & Điều Khoản</title>
    <style>
        .static-page { background: #f8f9fa; padding: 40px 0; }
        .page-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 0; color: white; text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; font-weight: 700; }
        .content-container { max-width: 900px; margin: 0 auto; padding: 40px; background: white; border-radius: 15px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header"><h1>Chính Sách & Điều Khoản</h1></div>
    <div class="static-page">
        <div class="content-container">
            <h2>Chính sách đổi trả</h2>
            <p>Nội dung chi tiết về chính sách...</p>
            <h2>Điều khoản sử dụng</h2>
            <p>Nội dung chi tiết về điều khoản...</p>
        </div>
    </div>
</div>
</body>
</html>
